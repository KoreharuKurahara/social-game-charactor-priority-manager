<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <h1 class="header-title">
        🦁 けものフレンズ3 優先度管理
      </h1>
      <p class="header-subtitle">未所持キャラクターの取得優先度を管理しよう！</p>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main">
    <div class="container">
      
      <!-- 統計情報パネル -->
      <section class="stats-panel" id="statsPanel">
        <h2>📊 統計情報</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="totalCharacters">-</div>
            <div class="stat-label">総キャラクター数</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="ownedCharacters">-</div>
            <div class="stat-label">所持済み</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="unownedCharacters">-</div>
            <div class="stat-label">未所持</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="prioritySetCharacters">-</div>
            <div class="stat-label">優先度設定済み</div>
          </div>
        </div>
      </section>

      <!-- フィルター・検索パネル -->
      <section class="filter-panel">
        <h2>🔍 フィルター・検索</h2>
        <div class="filter-grid">
          
          <!-- 検索 -->
          <div class="filter-group">
            <label for="searchInput">キャラクター名検索</label>
            <input type="text" id="searchInput" placeholder="キャラクター名を入力...">
          </div>
          
          <!-- 属性フィルター -->
          <div class="filter-group">
            <label for="attributeFilter">属性</label>
            <select id="attributeFilter">
              <option value="">すべて</option>
              <option value="アクティブ">アクティブ</option>
              <option value="ラブリー">ラブリー</option>
              <option value="フレンドリー">フレンドリー</option>
              <option value="リラックス">リラックス</option>
              <option value="マイペース">マイペース</option>
            </select>
          </div>
          
          <!-- ショップフィルター -->
          <div class="filter-group">
            <label for="shopFilter">入手方法</label>
            <select id="shopFilter">
              <option value="">すべて</option>
              <option value="special">スペシャルショップ</option>
              <option value="great">グレートショップ</option>
              <option value="both">両ショップ</option>
              <option value="either">いずれかのショップ</option>
              <option value="none">ショップ対象外</option>
            </select>
          </div>
          
          <!-- 優先度フィルター -->
          <div class="filter-group">
            <label for="priorityFilter">優先度</label>
            <select id="priorityFilter">
              <option value="">すべて</option>
              <option value="set">設定済み</option>
              <option value="unset">未設定</option>
            </select>
          </div>
          
          <!-- フィルタークリア -->
          <div class="filter-group">
            <button id="clearFilters" class="btn btn-secondary">
              🗑️ フィルタークリア
            </button>
          </div>
        </div>
      </section>

      <!-- キャラクター一覧 -->
      <section class="character-list-section">
        <div class="section-header">
          <h2>👥 未所持キャラクター一覧</h2>
          <div class="list-controls">
            <span id="characterCount" class="character-count">0体</span>
            <button id="refreshBtn" class="btn btn-primary">
              🔄 更新
            </button>
          </div>
        </div>
        
        <!-- ローディング表示 -->
        <div id="loadingIndicator" class="loading">
          <div class="loading-spinner"></div>
          <p>データを読み込み中...</p>
        </div>
        
        <!-- エラー表示 -->
        <div id="errorMessage" class="error-message" style="display: none;">
          <p>❌ データの取得に失敗しました</p>
          <button id="retryBtn" class="btn btn-secondary">再試行</button>
        </div>
        
        <!-- キャラクター一覧 -->
        <div id="characterList" class="character-grid">
          <!-- キャラクターカードがここに動的に追加される -->
        </div>
        
        <!-- 空の状態 -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <p>🎉 条件に一致するキャラクターがいません</p>
        </div>
      </section>
    </div>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 けものフレンズ3 優先度管理アプリ</p>
    </div>
  </footer>

</body>
</html>
